<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test03.html</title>
	<link rel="stylesheet" href="/css/bootstrap.css"/>
	<script src="/js/jquery-1.11.2.js"></script>
</head>
<body>
<div class="container">
	<h3>Ajax 테스트3</h3>
	<button id="getListBtn">목록 받아오기</button>
	<ul id="msgList">
		
	</ul>
</div>
<script>
	$("#getListBtn").click(function(){
		$.ajax({
			url:"/ajax/getlist2",
			method:"get",
			success:function(data){
				//응답된 data 는 배열이다. 
				console.log(data);
				//jquery 의 반복문을 이용해서 출력 
				$(data).each(function(){
					$("<li/>")
					.text(this)
					.appendTo("#msgList");
				});
			}
		});
	});
</script>	
</body>
</html>
